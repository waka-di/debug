<!DOCTYPE html>
    <html lang="ja">
        <head>
            <meta charset="UTF-8">
            <title>debug-test</title>
        </head>
        <body>
            <script type="text/javascript">
                function toOneDimension(previousValue, currentValue) {
                    return previousValue.concat(currentValue);
                }
                var sampleArrayA = [  //2次元配列
                ['A1','A2','A3'],
                ['B1','B2','B3'],
                ['C1','C2','C3']
                ];
                
                var sampleArrayB = sampleArrayA.reduce(toOneDimension);//sampleArrayA：対象の配列
                
                for (var counterVar = 0; counterVar<sampleArrayB.length; counterVar++) {
                    document.write('sampleArrayB['+counterVar +']:');
                    document.write(sampleArrayB[counterVar]);
                    document.write('<br/>');
                }
                </script>
    </body>
    </html>

    <!-- 
    toOneDimension：2つの配列をくっつける関数
    previousValue：今までの結果
    currentValue：現在処理されている要素
    reduceメソッド：配列要素を左から右へ（最初から最後まで）関数適用、まとめて1つにする→まとめて処理の時便利
    -->
